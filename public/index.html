<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <button id="login">Login</button>
        <button id="user">Get User Info</button>
        <button id="logout">Logout</button>
    </div>
    <code id="log">

    </code>

    <script src="https://oauth.fpay.dev.ftech.ai/demo/sdk/oidc-client.min.js"></script>
    <script src="https://oauth.fpay.dev.ftech.ai/demo/sdk/fid-oauth-v2.min.js"></script>

    <script type="application/javascript">
        new Oidc.UserManager().signoutCallback();
    </script>

    <script type="application/javascript">
        const config = {
            authority: 'https://id-dev.ftech.ai',
            client_id: '666964303132',
            response_type: 'code',
            scope: 'openid profile phone email offline_access',
            redirect_uri: 'http://www.fbang.com/login-callback',
            post_logout_redirect_uri: 'http://www.fbang.com/logout-callback',
            popupWindowFeatures: `location=no,toolbar=no,width=500,height=700,left=${500},top=200`
        };
        window.FtechFID.init(config);
    </script>

    <script type="text/javascript">
        var log = function (obj) {
            var msg = JSON.stringify(obj).replace(/,/gi, ",\n")
            console.log(msg)
            document.getElementById("log").innerText = msg;
        }

        var buttonLogin = document.getElementById("login");
        buttonLogin.addEventListener('click', function (event) {
            // window.FtechFID.login()
            window.FtechFID.mgr.signinPopup({
                state: 'some data'
            }).then(function (user) {
                log("signed in");
            }).catch(function (err) {
                log(err);
            });
        });

        var buttonUser = document.getElementById("user");
        buttonUser.addEventListener('click', async function () {
            let user = await window.FtechFID.mgr.getUser();
            log(user)
        });


        var buttonLogout = document.getElementById("logout");
        buttonLogout.addEventListener('click', async function () {
            window.FtechFID.mgr.signoutPopup({
                state: 'some data'
            }).then(function () {
                log("signed out");
            }).catch(function (err) {
                log(err);
            });
        });
    </script>
</body>

</html>
